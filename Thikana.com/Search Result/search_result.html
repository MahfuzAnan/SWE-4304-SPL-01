<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Search Result</title>

    <link rel="stylesheet" href="search_result_style.css">
</head>
<body>

    <span class="title">Showing Results</span>

    <div class="container">

        

        <div class="form">
            

            <form action="#">

                <div class="results">
                    <p> 
                        <label class="currency"> BDT </label> 
                        <label class="amount"> 50 Thousand </label> 
                    </p>

                    <p>
                        <label class="location"> Mirpur, Dhaka </label>
                    </p>

                    <p>
                        <label class="apartment"> Apartment </label>
                    </p>
                    
                    <p>
                        <label class="amenities"> Amenities: Green Sorroundings, Healthy environment </label>
                    </p>

                    <p>
                        <label class="beds-baths"> Bedrooms: <strong>5</strong> </label>
                        <label class="beds-baths"> Bathrooms: <strong>7</strong> </label>
                        <label class="area"> Area: <strong>4000</strong> sqft </label>
                    </p>

             

                </div>



            </form>



        </div>
    </div>

    

    

    



</body>

</html>
