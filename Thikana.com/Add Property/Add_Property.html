<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Add_Property_Style.css">

    <title>Add Property</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <span class="title">Add Property</span>

            <form action="#">
                <div class="input-field">
                    <input type="number" placeholder="Enter Price" required>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Enter Room Number" required>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Enter Bath Number" required>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Enter Apartment Size" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Enter Division" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Enter District" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Enter Local Area" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Enter Location" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Enter Purpose" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Enter Aminities" required>
                </div>
                <div class="input-field button">
                    <input type="button" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
