<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Add_Property_Style.css">

    <title>Add Property</title>
</head>
<body>

    <header>
        <a class="site_name" href="/Home/home.html">THIKANA.COM</a>
        <nav>
            <ul class="nav_links">
                <li><a href="/Home/home.html">Home</a></li>
                <li><a href="/About/about.html">About</a></li>
                <li><a href="/Services/services.html">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="/Add Property/Add_Property.html">Add Property</a></li>
            </ul>
        </nav>
        <p class="lbutton">Log in</p>
    </header>

    <section class="addProperty">
        <div class="container">
            <div class="form">
                <span class="title">Add Property</span>
    
                <form action="#">
                    <div class="input-field">
                        <input type="number" placeholder="Enter Price" required>
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Enter Room Number" required>
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Enter Bath Number" required>
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Enter Apartment Size" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter Division" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter District" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter Local Area" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter Location" required>
                    </div>
                    <div class="selectBox">
                        <select name="purp" id="purp" class="selectBox">
                            <option value="" disabled hidden selected>Enter Purpose</option>
                            <option value="Rent">Rent</option>
                            <option value="Sell">Sell</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter Aminities" required>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
